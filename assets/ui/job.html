<div id="{{.Jid}}" class="row mb-1 text-nowrap">{{with .Dot}}
	<div class="col">
		<div class="form-control">
			<div class="row">
				<div class="col">
					{{$.Span .UiLink (printf `data-toggle="tooltip" title="%s"` .Workdir) .}}
					<a id="{{$.Register .UiPreview .}}" class="ms-1" href="/preview/{{.UUID}}?width=172&iframe" target="_blank" data-toggle="tooltip" title="Preview" {{.UiPreviewAttr}}>
						<svg width="16" height="16"><use href="#eye"/></svg>
					</a>
				</div>
				<div class="col-auto">
					{{$.Span .UiStatus `class="text-end"`}}
				</div>
			</div>
		</div>
	</div>
	<div class="col-auto">
		{{$.Button .Button `class="btn btn-outline-secondary" name="jobact"` .}}
	</div>
{{end}}</div>
