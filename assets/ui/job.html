			<div class="row">
				<div class="col">
					{{$.Span .Link (printf `class="" data-toggle="tooltip" title="%s"` .Workdir) .}}

				<div class="col-auto">
					{{$.Span .Status `class="text-end"`}}

			</div>

{{end}}</div>
