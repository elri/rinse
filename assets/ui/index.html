<!doctype html>
<html lang="en">{{with .Dot}}

<head>
	{{template "head.html" $}}
</head>
{{template "body_start.html" $}}

<form autocomplete="off" action="/add" method="post">
	<div class="mb-3 input-group">
	<input class="form-control" type="file" id="formFile" accept=".pdf">
	<button type="submit" class="btn btn-primary">Submit</button>
	</div>
</form>

{{$.Container "div" .}}

{{template "body_end.html" $}}
{{end}}</html>
